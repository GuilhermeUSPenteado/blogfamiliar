{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% block content %}
    <h1>Usuários</h1>
    {% for user in users %}
        <div>
            <h2>{{ user.username }}</h2>
        </div>
    {% empty %}
        <p>Não há usuários :(</p>
    {% endfor %}
{% endblock %}
