{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% block content %}
    <h1>Publicações nessa categoria: {{ category.name }}</h1>
    {% for post in posts %}
    <div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% empty %}
    <p>Ainda não há publicações nessa categoria :( </p>
    {% endfor %}
{% endblock %}
